<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header class="top-heading">
        <h1>Weather App</h1>
        <form>
            <label>Pick a Location</label>
            <input type="text" id="location" autocomplete="off"> <br> <br>
            <input type="submit" value="Get Weather">
        </form>
    </header>

    <main class="grid">
        <aside>
            <form class="conversion">
                <label>Convert the temperature</label>
                <input type="number" id="temp-to-convert">
                <p>
                    <label>To Celsius<input id="to-c" type="radio" name="options"></label><br><br>
                    <label>To Fahrenheit<input id="to-f" type="radio" name="options"></label>
                </p>
                <input type="submit" value="Convert">
                <h4 id="result"></h4>
            </form>
        </aside>
        <section id="choose-location">
            <p class="hidden">Choose a location to view the weather</p>
            <article class="results"></article>
        </section>
        <aside id="sidebar">
            <section>
            <h4>Previous Searches</h4>
            <ul class="search-list">
                <li class="hidden"><p>No previous searches</p></li>
            </ul>
            </section>
        </aside>
        <br>
        <aside id="upcoming-weather" class="forecast-columns">
            <article id="article1"><h4>Today</h4></article>
            <article id="article2"><h4>Tomorrow</h4></article>
            <article id="article3"><h4>Day After Tomorrow</h4></article>
        </aside>
    </main>
</body>
</html>
